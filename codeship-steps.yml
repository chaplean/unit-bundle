# Commands to execute in CodeShip
- type: serial
  services:
  - application
  steps:
  - command: composer install --prefer-dist --no-interaction
  - command: cp ./app/config/default/parameters.yml.dist ./app/config/default/parameters.yml
  - command: cp ./app/config/sqlite/parameters.yml.dist ./app/config/sqlite/parameters.yml
  - command: cp ./phpunit-default.xml.dist ./phpunit-default.xml
  - command: cp ./phpunit-sqlite.xml.dist ./phpunit-sqlite.xml
  - command: chmod -R +x ./bin/
  - command: ./bin/phpunit.sh default mysql
  - command: ./bin/phpunit.sh sqlite mysql
  - command: php bin/coveralls
  - command: ./bin/satis-build.sh chaplean/unit-bundle
