version: '2'
services:
    application:
        container_name: unit_application
        build: .
        expose:
            - "9000"
        volumes:
            - .:/var/www/symfony
        links:
            - mysql:mysql
    mysql:
        container_name: unit_mysql
        image: chaplean/mysql
        volumes:
            - ./bin/docker-mysql.sh:/usr/local/bin/docker-mysql.sh:rw
            - ./.db:/var/lib/mysql:rw
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: app_user
            MYSQL_PASSWORD: app_password
            MYSQL_DATABASE: test_database
networks: {}
volumes: {}
