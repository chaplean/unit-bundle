version: '2'
services:
    application:
        container_name: unit_application
        build: .
        expose:
            - "9000"
        volumes:
            - .:/var/www/symfony
        links:
            - mysql:mysql
        environment:
            XDEBUG_CONFIG: remote_host=172.19.0.1
    mysql:
        container_name: unit_mysql
        image: chaplean/mysql
        volumes:
            - ./.db:/var/lib/mysql:rw
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: app_user
            MYSQL_PASSWORD: app_password
            MYSQL_DATABASE: unit_database
networks: {}
volumes: {}
