default:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                path: vendor/chaplean/unit-bundle/Chaplean/Bundle/UnitBundle/BehatKernel.php
                class: BehatKernel
        Behat\MinkExtension:
            base_url: %base_url_selenium%
            browser_name: Firefox
            show_cmd: firefox %s
            sessions:
                default:
                    selenium2:
                        browser: chrome
