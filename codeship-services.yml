application:
    build: .
    volumes:
        - .:/var/www/symfony
    links:
        - mysql:mysql
    cached: true
mysql:
    image: chaplean/mysql:mariadb10.1
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: app_user
        MYSQL_PASSWORD: app_password
        MYSQL_DATABASE: test_database
    cached: true
